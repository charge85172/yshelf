<main>
    <section id="shelf-section">
        <h2>Mijn Boekenkast</h2>
        <div id="book-shelf" class="book-grid">
            <!-- Boeken worden hier dynamisch ingeladen door JavaScript -->
        </div>
    </section>

    <section id="add-book-section">
        <h2>Voeg een boek toe</h2>
        <form id="add-book-form">
            <input type="text" id="book-title" placeholder="Titel" required>
            <input type="text" id="book-author" placeholder="Auteur" required>
            <input type="text" id="book-cover" placeholder="URL van coverafbeelding">
            <button type="submit">Toevoegen</button>
        </form>
    </section>
</main>
